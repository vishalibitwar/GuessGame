<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Number Guesser Game,Guess a Number and Have a Fun! ">
    <meta name="keywords" contents="Number Guesser game javascript, game javascript">
    <link href="https://fonts.googleapis.com/css?family=Chewy|Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/iocn.png">
    <title>Guess?</title>
</head>

<body>
    <div id="body">
        <div class="img">
            <img src="./img/start.png" alt="">
        </div>
        <div class=" container">
            <h1>Number Guesser</h1>
            <div id="game">
                <p>Guess a number between <span class="min-num"></span>and<span class="max-num"></span></p>
                <input type="number" min="1" name="" id="guess-input" placeholder="Enter your Guess">
                <input type="submit" id="submit" value="Guess">
                <p class="message"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
